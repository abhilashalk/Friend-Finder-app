<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Friend Finder App</title>

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <!-- end reset -->
    <!--linking style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- bootstrap links including stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- end bootstrap links -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>


    <div class="container">
        <form>
            <br>
            <h1 style="color:blue;">
                <strong>SURVEY</strong>
            </h1>
            <div class="form-group">
                <h3>
                    <strong>About You</strong>
                </h3>
                <h5>Name (Required)</h5>
                <input type="name" class="form-control" id="userName" placeholder="Name">
                <br>
                <h5>Link to photo image (Required)</h5>
                <input type="text" class="form-control" id="photo" placeholder="Link to your photo">
            </div>
            <br>
            <br>
            <h4>
                <strong>Question 1</strong>
            </h4>
            <h5>Your mind is always buzzing with unexplored ideas and plans.</h5>
            <p>Select an option</p>
            <label class="mr-sm-2" for="inlineFormCustomSelect">Select an option</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <br>
















            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
